<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <h1>Formulario de cedulacion</h1>
        <form>
            <label for="name">Nombre</label><br>
            <input type="text" id="name" placeholder="Nombre"><br>
            <br>
            <label for="lastName">Apellidos</label><br>
            <input type="text" id="lastName" placeholder="Apellido"><br>
            <br>
            <label>Sexo</label><br>
            <input type="radio" id="male" value="Masculino" name="gender"> <label for="male">Masculino</label>
            <input type="radio" id="female" value=" Femenino" name="gender"> <label for="female">Femenino</label><br>
            <br>
            <label for="blood">Tipo de Sangre</label><br>
            <input type="text" id="blood" placeholder="Tipo de sangre"><br>
            <br>
            <label for="civil">Estado civil</label><br>
            <input type="text" id="civil" placeholder="Estado civil"><br>
            <br>
            <label for="job">Ocupacion</label><br>
            <input type="text" id="job" placeholder="Ocupacion"><br>
            <br>
            <label for="adress">Direccion de residencia</label><br>
            <input type="text" id="adress" placeholder="Residencia"><br>
            <br>
            <label for="zone">Sector</label><br>
            <input type="text" id="zone" placeholder="Sector"><br>
            <br>
            <label for="city">Municipio</label><br>
            <input type="text" id="city" placeholder="Municipio"><br>
            <br>
            <label for="date">Fecha para la foto</label><br>
            <input type="date" id="fecha"><br>
            <br>
            <label for="file">Documentos</label><br>
            <input type="file" id="files"><br>
        </form> 
    </body>
</html>
